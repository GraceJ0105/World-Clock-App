<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>World Clock App</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="citySelect" id="citySelect">
        <option value=" ">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="currentLocation">
          <div>
            <h2>Current city loading...</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="johannesburg" value="Africa/Johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="bangkok" value="Asia/Bangkok">
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/graceeleanorjohnson/"
          target="_blank"
          >Grace Johnson</a
        >, hosted on
        <a
          href="https://www.netlify.com/?utm_source=google&utm_medium=paid_search&utm_campaign=12755510784&adgroup=118788138897&utm_term=netlify&utm_content=aud-840722397501:kwd-371509120223&creative=514583565825&device=c&matchtype=e&location=9001554&gclid=Cj0KCQjw6pOTBhCTARIsAHF23fJy4YqHBOHdM1iSc9RfChyFpPBuDmVfEIOJeyeQpEg7yp5zyR68IkwaArB7EALw_wcB"
          target="_blank"
          >Netlify</a
        >. Open source code available on
        <a href="https://github.com/GraceJ0105/world-clock-app" target="_blank"
          >GitHUB</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
