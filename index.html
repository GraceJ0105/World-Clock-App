<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="citySelect" id="citySelect">
        <option value="">Select a city</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="edinburgh" value="Europe/London">
          <div>
            <h2>Edinburgh</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="bangkok" value="Asia/Bangkok">
          <div>
            <h2>Bangkok</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        Coded by Grace Johnson, hosted on Netlify. Open source code available on
        <a href="https://github.com/GraceJ0105/world-clock-app">GitHUB</a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
