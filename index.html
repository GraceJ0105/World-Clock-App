<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select name="citySelect" id="citySelect">
        <option value="">Select a city</option>
        <option value="London">London</option>
        <option value="Bangkok">Bangkok</option>
        <option value="Sydney">Sydney</option>
      </select>

      <div class="cities">
        <div class="city">
          <div>
            <h2>Edinburgh</h2>

            <div class="date">25th January 2023</div>
          </div>
          <div class="time">8:19PM</div>
        </div>
        <div class="city">
          <div>
            <h2>Beijing</h2>

            <div class="date">26th January 2023</div>
          </div>
          <div class="time">4:19AM</div>
        </div>
      </div>
      <footer>
        Coded by Grace Johnson, hosted on Netlify. Open source code available on
        <a href="https://github.com/GraceJ0105/world-clock-app">GitHUB</a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
